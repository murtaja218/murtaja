<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murtaja Gaming</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(270deg, #3b0a57, #5f2c82, #9b4dca);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 50px 20px;
      animation: fadeInDown 1.5s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    p {
      font-size: 1.2em;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .buttons {
      margin: 20px 0;
      animation: fadeInUp 1.5s ease-in-out;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.2em;
      color: white;
      background: rgba(155, 77, 202, 0.85);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(155,77,202,0.6);
    }
    .btn:hover {
      background: rgba(176, 102, 231, 1);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(176,102,231,0.8);
    }
    iframe {
      width: 80%;
      height: 400px;
      border-radius: 10px;
      border: none;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .counter {
      margin: 20px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* حركات (Animations) */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.05);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بكم في موقع Murtaja Gaming</h1>
    <p>أهلاً بكم في الموقع الرسمي لقناتي، هنا تجدون كل جديد عن قناتي.</p>
  </header>

  <!-- زر الاشتراك وروابط المواقع -->
  <div class="buttons">
    <a class="btn" href="https://www.youtube.com/@Murtaja2k" target="_blank">اشترك الآن</a>
    <a class="btn" href="https://magmanode.com" target="_blank">Magmanode</a>
    <a class="btn" href="https://aternos.org/:en/" target="_blank">Aternos</a>
  </div>

  <!-- عداد المشتركين -->
  <div class="counter">عدد المشتركين: 60+</div>

  <!-- آخر مقطع -->
  <h2>🎬 آخر مقطع من قناتي</h2>
  <iframe src="https://www.youtube.com/embed/_ZhwNWYo-Gk" allowfullscreen></iframe>

  <footer>
    © 2025 جميع الحقوق محفوظة - Murtaja Gaming
  </footer>
</body>
</html>
